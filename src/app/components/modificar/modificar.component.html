<div class="containerPrincipal">
  
    <div class="container">
        <form style="margin-right: 10px;" [formGroup]="productForm" (ngSubmit)="updateProduct()">

          <h2 style="text-align: center;">Modify Product</h2>
          
          <div class="form-group">
            <label for="id">Product ID</label>
            <input id="id" formControlName="id" type="number" placeholder="Enter Product ID" />
            <button style="color: aliceblue; background-color: red;" type="button" pButton label="Search" icon="pi pi-search" (click)="searchProduct()"> </button>
          </div>
      
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" placeholder="Product Name" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" placeholder="Product Description"></textarea>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" formControlName="amount" type="number" placeholder="Product Amount" />
          </div>
          <div class="form-group">
            <label for="img">Image URL</label>
            <input id="img" formControlName="img" type="text" placeholder="Product Image URL" />
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input id="price" formControlName="price" type="number" placeholder="Product Price" />
          </div>
      
          <hr>
          <button  type="submit" pButton label="Update Product" [disabled]="!isFormEnabled"> </button>
          <div class="homeButton">
            <p-button icon="pi pi-home" styleClass="p-button-rounded p-button-primary" (onClick)="goToHome()"></p-button>
          </div>
        </form>
        <div class="filteredProducts">
          <ul>
            <h2 style="text-align: center;">Products</h2>
            <p style="color: aquamarine; text-align: center; margin-bottom: 5px;">Enter in Item</p>
            <li *ngFor="let product of filteredProducts" (click)="selectProduct(product.id!)">
              <div style="display: flex;" >
                <p> ID: {{ product.id }}</p> 
                <p style="padding-left: 6px;"> {{ product.name }}</p>
              </div>
              
              
            </li>
          </ul>
        </div>
      </div>
</div>
