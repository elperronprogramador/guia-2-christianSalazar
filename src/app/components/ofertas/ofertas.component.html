<div class="content-section" style="  margin-bottom: 60px;">
  <p-card  class="section-card" >
    <h1 style="font-size: larger; padding: 10px; text-align: center;">{{product.name}}</h1>
    
    <img style="width: 300px; height: 200px;" [src]="product.img" alt="" class="card-image" />
    <p style="padding-left: 10px; padding-right: 10px; text-align: center;">{{ product.description }}</p>
    <p style="text-align: center;"><span>Cantidad: </span>{{product.amount}}</p>
    <p style="text-align: center;"><span>Price: $</span>{{product.price}}</p>
    <p style="text-align: center;"><span>ID :</span>{{product.id}}</p>
    <hr>
    <div style="display: flex; justify-content: center;">
      <button style="margin: 2px;" >BUY</button>
    </div>
    
  </p-card>
</div>
