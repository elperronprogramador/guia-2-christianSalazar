<div class="content-section" >
  <p-card header="{{ product.name }}" class="section-card">
    <h3>Lo que Ofrecemos</h3>
    <img [src]="product.img" alt="" class="card-image" />
    <p>{{ product.description }}</p>
    <p>{{product.amount}}</p>
    <p>{{product.price}}</p>
    <button>BUY</button>
  </p-card>
</div>
