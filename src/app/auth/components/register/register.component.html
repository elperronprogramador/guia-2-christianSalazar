<div class="register-container">
  <div class="background-text">Bienvenido a CH</div>
  <p-card class="register-card">
    <h2>Crear Cuenta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          pInputText
          placeholder="Ingrese su nombre"
          formControlName="name"
        />
        <div class="error" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <small *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="text"
          pInputText
          placeholder="Ingrese su email"
          formControlName="email"
        />
        <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Ingrese un email válido.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          pInputText
          placeholder="Ingrese su contraseña"
          formControlName="password"
        />
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          pInputText
          placeholder="Confirme su contraseña"
          formControlName="confirmPassword"
        />
        <div class="error" *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.get('confirmPassword')?.touched">
          <small>Las contraseñas no coinciden.</small>
        </div>
      </div>

      <div class="form-actions">
        <button pButton type="submit" label="Registrar" class="register-button" [disabled]="registerForm.invalid"></button>
      </div>
    </form>
  </p-card>
</div>
