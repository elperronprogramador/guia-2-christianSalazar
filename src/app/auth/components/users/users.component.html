<div class="container">
  <div class="homeButton">
    <p-button icon="pi pi-home" styleClass="p-button-rounded p-button-primary" (onClick)="goToHome()"></p-button>
  </div>
  <form [formGroup]="form" (ngSubmit)="checkPermission()" class="form-container">
    <label for="code">Enter Permission Code:</label>
    <input type="text" id="code" formControlName="code" class="input-text" />
    <button pButton type="submit" label="Submit" class="submit-button"></button>
  </form>

  <div *ngIf="!permissionGranted" class="no-permission-message">
    <p>Please enter the permission code to view user data.</p>
  </div>

  <div *ngIf="permissionGranted">
    <p-table [value]="users" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td style="padding-left: 5px;">{{ user.name }}</td>
          <td style="padding-left: 10px;">{{ user.email }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
