<div class="login-container">
  <div class="background-text">{{title()}}</div>
  <p-card class="login-card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="text"
          pInputText
          placeholder="Ingrese su email"
          formControlName="email"
        />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un email válido.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          pInputText
          placeholder="Ingrese su contraseña"
          formControlName="password"
        />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener al menos 6 caracteres.</small>
        </div>
      </div>
      <div class="form-actions">
        <button pButton type="submit" label="Ingresar" class="login-button" [disabled]="loginForm.invalid"></button>
      </div>
    </form>
    <div class="register-link">
      <p>¿Aún no tienes cuenta? <a href="/register">Regístrate</a></p>
    </div>
  </p-card>
</div>
