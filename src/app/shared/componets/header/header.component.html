<div class="card">
  <p-toolbar [style]="{'font-size': '0.875rem', 'padding': '0.5rem 1rem',}">
    <div class="p-toolbar-group-start">
      <p-button icon="pi pi-plus" class="mr-2 p-button-sm"text="save"/>
      <p-button icon="pi pi-print" class="mr-2 p-button-sm" text="save" />
      <p-button icon="pi pi-upload" class="p-button-sm" text="save"/>
    </div>
    <div class="p-toolbar-group-center">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>

    </div>

  </p-toolbar>
